<html>
    <head>
        <title>Album Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Album Tracker</a>
                <div class="collapse navbar-collapse show" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Album</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tasks</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <header>
                <h1>Edit Album</h1>
                <h3 class="text-muted">Album Name<button type="button" class="btn btn-outline-primary btn-sm">Change name</button></h3>
            </header>
            <div>
                <section class="divide-thirds">
                    <table class="table">

                        <tr>
                            <td class="table-light">Song 1</td>
                            <td>
                                <button type="button" class="btn btn-outline-dark btn-sm">More info</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr><td><button type="button" class="btn btn-info">Add Song</button></td><td/><td/></tr>
                        
                    </table>

                </section>
                <section class="divide-thirds">
                    <h2>Comments</h2>
                    <table><tr><td>Comments</td></tr></table>
                </section>
                <section class="divide-thirds">
                    <h2>Notes</h2>
                    <table><tr><td>Notes in here</td></tr></table>
                </section>
            </div>
        </main>
        <footer>
            <p>Nick Siepmann | 2022</p>
        </footer>
    </body>
</html>
