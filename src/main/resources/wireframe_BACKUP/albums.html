<html>
    <head>
        <title>Album Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Album Tracker</a>
            </div>
        </nav>
        <main>
            <section class="divide-halves">
                <table class="table">
                    <tr>
                        <td class="table-light">Album 1</td>
                        <td><button type="button" class="btn btn-primary btn-sm">Open album</button></td>
                        <td><button type="button" class="btn btn-danger btn-sm" title="Delete" onclick="openDeleteForm()">Delete album</button></td>
                    </tr>
                    <tr>

                </table>
            </section>
            <section class="divide-halves">
                <button type="button row" class="btn btn-info btn-lg">New album</button>

                <button type="button row" class="btn btn-dark btn-lg">Log out</button>
            </section>


            <div class="form-popup card mb-3 deleteform" id="deleteform">
                <h3 class="card-header">Delete <span>SONG/TASK NAME</span>?
                    <button type="button" class="btn btn-outline-secondary btn-sm closebutton" title="Close subtask menu" onclick="closeDeleteForm()">&#9932;</button><br>
                </h3>
                <form>
                    <div class="card-body">
                        <button type="submit" class="btn btn-danger" title="Delete">Delete</button>
                    </div>
                </form>
            </div>
            


            <script>
                function openDeleteForm() {
                    document.getElementById("deleteform").style.display = "block";
                }

                function closeDeleteForm() {
                    document.getElementById("deleteform").style.display = "none";
                }

            </script>
        </main>
        <footer>
            <p>Nick Siepmann | 2022</p>
        </footer>
    </body>
</html>
