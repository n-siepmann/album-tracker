<html>
    <head>
        <title>Album Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Album Tracker</a>
                <div class="collapse navbar-collapse show" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Album</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tasks</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <header><h1>Album name</h1></header>
            <div>
                <table class="table">
                    <tr class="table-light">
                        <td rowspan ="2"> </td>
                        <td colspan="2">Phase 1</td>
                        <td>Phase 2</td>
                        <td rowspan ="2"></td>
                    </tr>
                    <tr class="table-light">
                        <td>Task 1</td>                   
                        <td>Task 2</td>                    
                        <td>Task 3</td>
                    </tr>
                    <tr>
                        <td>Song 1</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" title="Incomplete">&#10006;</button>
                            <button type="button" class="btn btn-secondary btn-sm" title="Task options" onclick="openForm()">&#10035;</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success btn-sm" title="Complete">&#10004;</button>
                            <button type="button" class="btn btn-secondary btn-sm" title="Task options" onclick="openForm()">&#10035;</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" title="Contains subtasks">&#10022;</button>
                            <button type="button" class="btn btn-secondary btn-sm" title="Task options" onclick="openForm()">&#10035;</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-outline-dark btn-sm">More info</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Song 2</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" title="Incomplete">&#10006;</button>
                            <button type="button" class="btn btn-secondary btn-sm" title="Task options" onclick="openForm()">&#10035;</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info btn-sm" title="Add task to song">&#10010;</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info btn-sm" title="Add task to song">&#10010;</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-outline-dark btn-sm">More info</button>
                        </td>
                    </tr>
                </table>
            </div>



            <div class="form-popup card mb-3 deleteform" id="subtaskform">
                <h3 class="card-header">Task name - <span class="text-muted">Song name</span>
                    <button type="button" class="btn btn-outline-secondary btn-sm closebutton" title="Close subtask menu" onclick="closeForm()">&#9932;</button><br>
                    <button type="button" class="btn btn-danger btn-sm" onclick="openDeleteForm()">Delete task</button>
                </h3>

                <div class="card-body">
                    <form class="form-container"> 
                        <div class="form-group">
                            <table class="table">
                                <tr>
                                    <td class="table-light">Subtask 1</td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm" title="Incomplete">&#10006;</button>
                                        <button type="button" class="btn btn-danger btn-sm" onclick="openDeleteForm()">Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-light">Subtask 2</td>
                                    <td>
                                        <button type="button" class="btn btn-success btn-sm" title="Complete">&#10004;</button>
                                        <button type="button" class="btn btn-danger btn-sm" onclick="openDeleteForm()">Delete</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="newsubtask" placeholder="New subtask">
                        </div>

                        <button type="button" class="btn btn-info">Add subtask</button>

                    </form>
                </div>
            </div>

            <div class="form-popup card mb-3" id="deleteform">
                <h3 class="card-header">Delete <span>SONG/TASK NAME</span>?
                    <button type="button" class="btn btn-outline-secondary btn-sm closebutton" title="Close subtask menu" onclick="closeDeleteForm()">&#9932;</button><br>
                </h3>
                <form>
                    <div class="card-body">
                        <button type="submit" class="btn btn-danger" title="Delete">Delete</button>
                    </div>
                </form>
            </div>

            <script>
                function openForm() {
                    document.getElementById("subtaskform").style.display = "block";
                }

                function closeForm() {
                    document.getElementById("subtaskform").style.display = "none";
                }

                function openDeleteForm() {
                    document.getElementById("deleteform").style.display = "block";
                }

                function closeDeleteForm() {
                    document.getElementById("deleteform").style.display = "none";
                }
            </script>

        </main>
        <footer>
            <p>Nick Siepmann | 2022</p>
        </footer>
    </body>
</html>
