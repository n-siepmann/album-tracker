<html>
    <head>
        <title>Album Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Album Tracker</a>
                <div class="collapse navbar-collapse show" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Album</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tasks</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <header>
                <h1>Edit Album</h1>
                <h3 class="text-muted">Album Name<button type="button" class="btn btn-outline-primary btn-sm" title="Rename" onclick="openRenameForm()">Change name</button></h3>
            </header>
            <div>
                <section class="divide-thirds">
                    <table class="table">

                        <tr>
                            <td class="table-light">Song 1</td>
                            <td>
                                <button type="button" class="btn btn-outline-dark btn-sm">More info</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" title="Delete" onclick="openDeleteForm()">Delete</button>
                            </td>
                        </tr>
                        <tr><td><button type="button" class="btn btn-info">Add Song</button></td><td/><td/></tr>

                    </table>

                </section>
                <section class="divide-thirds">
                    <h2>Comments</h2>
                    <table><tr><td>Comments</td></tr></table>
                </section>
                <section class="divide-thirds">
                    <h2>Notes</h2>
                    <table><tr><td>Notes in here</td></tr></table>
                </section>
            </div>


            <div class="form-popup card mb-3 deleteform" id="deleteform">
                <h3 class="card-header">Delete <span>SONG/TASK NAME</span>?
                    <button type="button" class="btn btn-outline-secondary btn-sm closebutton" title="Close subtask menu" onclick="closeDeleteForm()">&#9932;</button><br>
                </h3>
                <form>
                    <div class="card-body">
                        <button type="submit" class="btn btn-danger" title="Delete">Delete</button>
                    </div>
                </form>
            </div>

            <div class="form-popup card mb-3" id="renameform">
                <h3 class="card-header">Rename album
                    <button type="button" class="btn btn-outline-secondary btn-sm closebutton" title="Close subtask menu" onclick="closeRenameForm()">&#9932;</button><br>
                </h3>
                <form>
                    <div class="card-body">
                        <input type="text" class="form-control" id="newalbumname" placeholder="New name">
                        <button type="submit" class="btn btn-primary" title="Rename">Rename</button>
                    </div>
                </form>
            </div>

            <script>
                function openDeleteForm() {
                    document.getElementById("deleteform").style.display = "block";
                }

                function closeDeleteForm() {
                    document.getElementById("deleteform").style.display = "none";
                }
                function openRenameForm() {
                    document.getElementById("renameform").style.display = "block";
                }

                function closeRenameForm() {
                    document.getElementById("renameform").style.display = "none";
                }
            </script>
        </main>
        <footer>
            <p>Nick Siepmann | 2022</p>
        </footer>
    </body>
</html>
